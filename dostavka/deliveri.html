<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deliveri.css">
    <title>Document</title>
</head>
<body>
<div class="master-container">
    <div class="card cart">
        <label class="title">Ваша корзина</label>
        <div class="products">
            <div class="product">
                <img src="../free-icon-pizza-4058751.png">
            <div>
                <span>"Наименование пиццы"</span>
                    <p>острый соус</p>
                    <p>майонез</p>
            </div>
            <div class="quantity">
                    <button>
                        <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M20 12L4 12"></path>
                        </svg>
                    </button>
                    <label>0</label>
                    <button>
                    <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M12 4V20M20 12H4"></path>
                    </svg>
                    </button>
            </div>
                <label class="price small">0,00 руб</label>
            </div>
        </div>
    </div>

<div class="card coupons">
    <label class="title">Карта скидок</label>
        <form class="form">
            <input type="text" placeholder="Введите номер карты скидок" class="input_field">
            <button>Применить</button>
        </form>
    </div>

    <div class="card checkout">
        <label class="title">К оплате</label>
        <div class="details">
        <span>Итого в вашей корзине:</span>
        <span>0,00 руб</span>
        <span>Скидка по карте:</span>
        <span>0,00 руб</span>
        <span>Стоимость доставки:</span>
        <span>150 руб </span>
        </div>
        <div class="checkout--footer">
        <label class="price"><sup>руб</sup>00,00</label>
        <button class="checkout-btn">Оплатить</button>
        </div>
    </div>
    </div>
    </body>
    </html>
